<!Doctype>
<html>

<head>
    <title>Flexbox Practice</title>
</head>

<style>

</style>

<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;">
        <div style="background-color: lightpink;">Div 1 qwe</div>
        <div style="background-color: lightblue;">Div 2 <p>text</p>
        </div>
    </div>


    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; flex: 1; ">flex: 1</div>
    </div>



    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue; flex: 1; ">flex: 1</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 2; ">flex: 2</div>
    </div>



    <h1>justify-content:center</h1>
    <div style="
        height: 70px;
        border: 1px;
        border-style: solid;
        border-color: grey;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>

    <h1>justify-content:space-between</h1>
    <div style="
        height: 70px;
        border: 1px;
        border-style: solid;
        border-color: grey;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>


    <h1>align-items</h1>
    <div style="
          display: flex;
        flex-direction: row;
        height: 70px;
        border: 1px;
        border-style: solid;
        border-color: grey;
        margin-top: 30px;
        justify-content: space-between;
        align-items: end;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
    </div>
</body>

</html>
