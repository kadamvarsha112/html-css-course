<!DOCTYPE html>
<html>

<head>
    <title>GRID PRACTICE</title>
</head>

<body style="padding-bottom: 2000px;">

    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2</div>
    </div>

    <div style="
    margin-top: 20px;
    margin-bottom: 20px;

        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2</div>
        <div style="background-color: lightgreen;">Div 3</div>
        <div style="background-color: lightpink;">Div 2</div>

    </div>


    <div style="
    margin-top: 20px;
    margin-bottom: 20px;

        display: grid;
        grid-template-columns: 100px 1fr">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1FR</div>

    </div>


    <div style="
    margin-top: 20px;
    margin-bottom: 20px;

        display: grid;
        grid-template-columns: 100px 1fr 2fr">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1FR</div>
        <div style="background-color: lightgreen;">2FR</div>
    </div>



    <div style="
    margin-top: 20px;
    margin-bottom: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
    <div style="background-color: lightblue; height: 200px;">1frx</div>
    <div style="background-color: lightpink; height: 200px;">1FR</div>
    <div style="background-color: lightgreen; height: 200px;">1fr</div>
    <div style="background-color: lightseagreen; height: 200px;">1frx</div>
    <div style="background-color: lightsalmon; height: 200px;">1FR</div>
    <div style="background-color: lightslategray; height: 200px;">1fr</div>
</div>
</body>

</html>
