<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Registraion Form</title>
</head>

<body>
    <h2>User Registration Form</h2>
    <Form>

        <label for="fname">Name:</label>
        <input type="text" id="fname"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email"><br><br>


        <label for="pwd">Password:</label>
        <input type="password" id="pwd"><br><br>

        <label for="cpwd">Confirm Password:</label>
        <input type="password" id="cpwd"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male">Male<br>
        <input type="radio" name="gender" id="female">Female<br>
        <input type="radio" name="gender" id="other">Other<br><br>

        <label>Interests:</label><br>
        <input type="checkbox" name="music" id="music">Music<br>
        <input type="checkbox" name="sports" id="sports">Sports<br>
        <input type="checkbox" name="reading" id="reading">Reading<br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </Form>
</body>

</html>
